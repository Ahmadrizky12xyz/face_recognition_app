<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWixZiNWWuL6Z4I9eZ7xW0Z4I9eZ7xW0Z4I9eZ7xW0Z4I9eZ7xW0Z4I9eZ7xW==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  /* Reset dan dasar */
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      animation: gradientShift 15s ease infinite;
  }

  @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
  }

  .container {
      max-width: 400px;
      width: 100%;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
  }

  @keyframes fadeInUp {
      from {
          opacity: 0;
          transform: translateY(30px);
      }
      to {
          opacity: 1;
          transform: translateY(0);
      }
  }

  .login-card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
      animation: cardFade 1s ease;
  }

  @keyframes cardFade {
      from {
          opacity: 0;
          transform: scale(0.95);
      }
      to {
          opacity: 1;
          transform: scale(1);
      }
  }

  h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 2em;
      text-align: center;
      letter-spacing: 1px;
  }

  ul {
      list-style: none;
      margin-bottom: 20px;
  }
  li.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      margin-bottom: 10px;
      animation: slideIn 0.5s forwards;
  }
  li.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      margin-bottom: 10px;
      animation: slideIn 0.5s forwards;
  }

  @keyframes slideIn {
      from {
          opacity: 0;
          transform: translateX(-20px);
      }
      to {
          opacity: 1;
          transform: translateX(0);
      }
  }

  form {
      display: flex;
      flex-direction: column;
  }

  label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #34495e;
  }

  input[type="text"],
  input[type="password"] {
      padding: 14px 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-family: inherit;
      font-size: 1em;
      transition: border-color 0.3s, box-shadow 0.3s;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
      border-color: #2980b9;
      box-shadow: 0 0 8px rgba(41, 128, 185, 0.3);
      outline: none;
  }

  button {
      padding: 14px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
  }
  button:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
  }
  button:active {
      transform: translateY(0);
      box-shadow: none;
  }

  .fa {
      margin-right: 8px;
  }

  @media(max-width: 768px) {
      body {
          padding: 10px;
      }
      .login-card {
          padding: 20px;
      }
      input[type="text"],
      input[type="password"],
      button {
          font-size: 1em;
      }
  }
</style>
</head>
<body>
<div class="container">
  <div class="login-card">
    <h2>Login</h2>

    <!-- Pesan flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- Form Login -->
    <form method="POST" action="{{ url_for('login') }}">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">
        <i class="fa fa-sign-in-alt"></i> Login
      </button>
    </form>
  </div>
</div>
</body>
</html>
